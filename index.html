<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="container pt-16">
        <section class="flex">
            <input type="text" class="form-element w-full px-8" data-todo-input-text>
            <button class="btn btn-success" data-todo-btn-add>
                <i class="icon icon-plus"></i>
            </button>
        </section>
        <section class="pt-16 flex">
            <button class="btn flex-1 btn-rounded btn-gray-outline active-status btnStatus" data-status="-1">
                All
            </button>
            <button class="btn flex-1 mx-6 btn-rounded btn-gray-outline btnStatus" data-status="1">
                Complated
            </button>
            <button class="btn flex-1 btn-rounded btn-gray-outline btnStatus" data-status="0">
                Pending
            </button>
        </section>
        <section class="pt-14 space-y-6" data-todo-container></section>
    </main>

    <script src="./assets/js/todo.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
